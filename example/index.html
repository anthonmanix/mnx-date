<!doctype html>
<html ng-app="example">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../src/css/mnx-date.css">
  </head>
  <body>
    <input mnx-date mnx-firstday="1" mnx-format='d.M.y' mnx-min="minDate" mnx-max="maxDate" ng-model="date">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="../src/js/mnx-date.js"></script>
    <script>
      angular.module('example', ['mnxDate']).run(function ($rootScope) {
        $rootScope.date = new Date();
        $rootScope.minDate = new Date();
        $rootScope.minDate.setMonth($rootScope.minDate.getMonth() - 1);
        $rootScope.minDate.setDate(10);
        $rootScope.maxDate = new Date();
        $rootScope.maxDate.setMonth($rootScope.maxDate.getMonth() + 1);
        $rootScope.maxDate.setDate(20);
      });
    </script>
  </body>
</html>
